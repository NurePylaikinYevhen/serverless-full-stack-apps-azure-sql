name: 'Deploy Azure SQL Database schema'

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  deploy_database_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy Database Job
    steps:
      - uses: actions/checkout@v2
      - uses: Azure/sql-action@v1
        with:
          server-name: 'tcp:bus-server545000.database.windows.net'
          connection-auth: 'server-admin'
          server-admin-login: '${{ secrets.AZURE_SQL_SERVER_ADMIN_LOGIN }}'  
          server-admin-password: '${{ secrets.AZURE_SQL_SERVER_ADMIN_PASSWORD }}'
          dacpac-package: './database/dacpac/bus-db.dacpac'
